<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>mip-experiment最简单的示例</title>
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <link rel="canonical" href="对应的原页面地址">
</head>
<body>
<style>
button {
    padding:20px;
}
body[mip-x-button-color=test] .exp-btn {
    background-color: red;
}
</style>
<mip-experiment layout="nodisplay" class="mip-hidden">
    <script type="application/json" for="mip-experiment">
        {
            "button-color": {
                "sticky": false,
                "descri": "修改按钮背景色：白-红",
                "variants": {
                    "test": 50
                }
            }
        }
    </script>
    <button class="exp-btn">修改背景色</button>
</mip-experiment>
<script src="https://mipcache.bdstatic.com/static/v1/mip.js"></script>
<script src="https://mipcache.bdstatic.com/static/v1/mip-experiment/mip-experiment.js"></script>
</body>
</html>

<style mip-custom>
mip-lightbox {
    padding: 10px;
}
#btn-open, .lightbox-close {
    border: 1px solid #f1f1f1;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 20px 5%;
    display: inline-block;
    font-size: 14px;
    background: #fff;

<mip-lightbox
    id="my-lightbox"
    layout="nodisplay"
    autoclosetime="2"
    class="mip-hidden"
    content-scroll>

        <h1>Hello, World!</h1>
        <span on="tap:my-lightbox.toggle" class="lightbox-close">关闭弹层</span>

    </div>

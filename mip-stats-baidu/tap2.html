<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>百度统计事件追踪 + tap</title>
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <link rel="canonical" href="对应的原页面地址">
    <style mip-custom>
    /* 自定义样式 */
    </style>
</head>
<body>
<style mip-custom>mip-lightbox {padding: 10px; } #btn-open, .lightbox-close, button, a {border: 1px solid #f1f1f1; border-radius: 5px; padding: 10px 20px; margin: 20px 5%; display: inline-block; font-size: 14px; background: #fff; } .lightbox {padding: 10px; background: white; } .lightbox p {margin: 20px 0; } .placeholder {margin: 20px 0; padding: 20px; border: 1px solid #ccc; } </style>

<button on="tap:my-lightbox.open" id="btn-open"
    data-stats-baidu-obj='{"type":"click","data":["_trackPageview", "/virtual/login1"]}'>
    点击打开弹层，发送请求 /virtual/login1
</button>


<button data-stats-baidu-obj='{"type":"click","data":"[_trackPageview, /virtual/login2]"}'>
    点击直接发送请求 /virtual/login2
</button>

<mip-stats-baidu>
    <script type="application/json">
        {
            "token": "02890d4a309827eb62bc3335b2b28f7f",
            "_setCustomVar": [1, "pageload", "1", 2],
            "_setAutoPageview": [true]
        }
    </script>
</mip-stats-baidu> 

<mip-lightbox
    id="my-lightbox"
    layout="nodisplay"
    autoclosetime="2"
    class="mip-hidden"
    content-scroll>
    <div class="lightbox">
        <h1>Hello, World!</h1>
        <span on="tap:my-lightbox.toggle" class="lightbox-close">关闭弹层</span>

    </div>
</mip-lightbox>

<mip-stats-baidu token="02890d4a309827eb62bc3335b2b28f7f"></mip-stats-baidu>
    
<script src="https://mipcache.bdstatic.com/static/v1/mip.js"></script>
<script src="https://mipcache.bdstatic.com/static/v1/mip-lightbox/mip-lightbox.js"></script>
<script src="mip-stats-baidu.js"></script>

</body>
</html>

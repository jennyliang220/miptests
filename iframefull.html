<!DOCTYPE html>
<html mip>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>iframe 测试页</title>
   	<style>
      html, body {
        position: relative;
        height: 100%;
        margin: 0;
      }
   		#frame {
   			position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow-y: auto;
        box-sizing: border-box;
   			border: 1px solid red;
        width: 100%;
        height: 100%;
   		}
   	</style>
</head>

<body>
    <iframe src="" frameborder="0" id="frame"></iframe>
    <script>
    	var target = window.location.hash.slice(1) || 'https://www.baidu.com';
    	var iframe = document.querySelector('#frame');
    	iframe.setAttribute('src', target)
    </script>
</body>

</html>

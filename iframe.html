<!DOCTYPE html>
<html mip>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>iframe 测试页</title>
   	<style>
   		#frame {
   			width: 100%;
   			height: 500px;
   			border: 1px solid red;
   		}
   	</style>
</head>

<body>
	<h1>iframe:</h1>
    <iframe src="" frameborder="0" id="frame"></iframe>
    <script>
    	var target = window.location.hash.slice(1) || 'https://www.baidu.com';
    	var iframe = document.querySelector('#frame');
    	iframe.setAttribute('src', target)
    </script>
</body>

</html>

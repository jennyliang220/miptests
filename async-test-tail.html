<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title><!-- 标题 --></title>
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <link rel="canonical" href="对应的原页面地址">
    <style mip-custom>
        mip-semi-fixed {
            margin: 0 0 100px;
        }
    	mip-fixed {
    		background: yellow;
    		padding: 5px;
    	}
    	.absoluteStyle {
    		background: pink;
    		padding: 20px;

    	}
    	.placeholder {
    		padding: 30px;
    		height: 40px;
    		border-top: 1px solid #888;
    	}
    </style>
</head>
<body>
<!-- 正文 -->
<h2>分享：</h2>
<mip-share></mip-share>
<h2>百度统计：</h2>
<mip-stats-baidu token="02890d4a309827eb62bc3335b2b28f7f"></mip-stats-baidu>
<h2>展开收起：</h2>
<mip-showmore maxheight='40' animatetime='.3' id="showmore01">
    <div>MIP （Mobile Instant Pages - 移动网页加速器）, 是一套应用于移动网页的开放性技术标准。通过提供MIP-HTML规范、MIP-JS运行环境以及MIP-Cache页面缓存系统，实现移动网页加速。</div>
</mip-showmore>
<div on="tap:showmore01.toggle" data-closetext="收起" class="mip-showmore-btn">点击显示</div>


<h2>智能贴顶</h2>
<mip-semi-fixed id="semi-fixed" fixedClassNames="fixedStyle">
    <div mip-semi-fixed-container class="absoluteStyle">
        距离顶部0px时自动贴顶 magic
    </div>
</mip-semi-fixed>

<mip-fixed type="bottom">
    底部 bottom 自定义内容
</mip-fixed>

<mip-fixed type="gototop">
    <mip-gototop threshold='100'></mip-gototop>
</mip-fixed>

<h2>广告：</h2>
<div class="mip-adbd">
    <mip-ad
        type="ad-baidu" 
        cproid="u2697398">
    </mip-ad>
</div>

<h2>点击弹出层：</h2>
<button on="tap:my-lightbox.toggle" id="btn-open" role="button" tabindex="0">
    点击弹出层
</button>
<mip-lightbox
    id="my-lightbox"
    layout="nodisplay"
    class="mip-hidden">
    <div class="lightbox">
        <h1>Hello, World!</h1>
        <p> this is the lightbox</p>
        <span on="tap:my-lightbox.toggle" class="lightbox-close">关闭弹层</span>
    </div>
</mip-lightbox>

<section class="placeholder">占位</section>
<section class="placeholder">占位</section>

<script src="https://mipcache.bdstatic.com/static/v1/mip-share/mip-share.js"></script>
<script src="https://mipcache.bdstatic.com/static/v1/mip-stats-baidu/mip-stats-baidu.js"></script>
<script src="https://mipcache.bdstatic.com/static/v1/mip-showmore/mip-showmore.js"></script>
<script src="https://mipcache.bdstatic.com/static/v1/mip-fixed/mip-fixed.js"></script>
<script src="https://mipcache.bdstatic.com/static/v1/mip-gototop/mip-gototop.js"></script>
<script src="https://mipcache.bdstatic.com/static/v1/mip-semi-fixed/mip-semi-fixed.js"></script>
<script src="https://mipcache.bdstatic.com/static/v1/mip-ad/mip-ad.js"></script>
<script src="https://mipcache.bdstatic.com/static/v1/mip-lightbox/mip-lightbox.js"></script>

</body>
</html>
